    <!-- login page -->

    <div class="login-page">
        <div id="flipper" >
                <div class="login-page-container">
                    <button class="login-close">X</button>
                    <header class="login-page-header">
                        <button class="login-name" onclick="signin()">sign in</button>

                    </header>

                    <form action="" class="login-details">
                        <div class="form-group ">

                            <input type="text" name="email" id="login_email" class="form-control login-ip" placeholder="Enter your email">
                          </div>
                          
                          <div class="form-group">

                          <button type="button" id="login" name="login" class="login-btn ">Login</button>
                        </form>

                    <div class="other-login">
                        
                        <button id="googleBtnIn" class="icon-google">
                            <img src="images/icons8-google.svg" alt="">
                        </button>
                    </div>
                    <button class="forgot-pass">forgot password?</button>
                </div>
    
                <div class="login-page-container-reverse">
                    <button class="login-close">X</button>
                    <header class="login-page-header">
                        <button class="login-name" onclick="signin()">sign in</button>
                        <button class="login-name" onclick="signup()">sign up</button>
                    </header>
        
                    <form action="" class="login-details">
                    <div class="form-group ">
                        <!-- <label for="email">Email</label> -->

                      </div>
                      
                      <div class="form-group">
                        <!-- <label for="password" >Password</label> -->
                        <input type="password" name="password" id="password" class="form-control login-ip"  placeholder="Enter your password">
                      </div>
                      <button type="button" id="register" name="register" class="login-btn ">REGISTER</button>
                    </form>

                      <div class="other-login">
                        <button id="googleBtnUp" class="icon-google">
                            <img src="images/icons8-google.svg" alt="">
                        </button>
                    </div>
        
                    <button class="forgot-pass" ></button>

         </div>
